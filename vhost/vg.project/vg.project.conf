<VirtualHost *:80>
	ServerName vg.project
	ServerAdmin webmaster@localhost
	DocumentRoot /home/vagrant/public_html/vg.project/frontend/www/

	ErrorLog logs/vg.project/error.log
	CustomLog logs/vg.project/access.log common
	
	<Directory /home/vagrant/public_html/vg.project/frontend/www/>
		Options FollowSymLinks
		AllowOverride All
		<IfVersion >= 2.4>
			Require all granted
		</IfVersion>
	</Directory>
</VirtualHost>

<VirtualHost *:443>
	ServerName vg.project
	ServerAdmin webmaster@localhost
	DocumentRoot /home/vagrant/public_html/vg.project/frontend/www/
	
	ErrorLog logs/vg.project/error.log
	CustomLog logs/vg.project/access.log common
	
	SSLEngine on
	SSLCertificateFile /etc/apache2/ssl/vg.project/apache.crt
	SSLCertificateKeyFile /etc/apache2/ssl/vg.project/apache.key

	<Directory /home/vagrant/public_html/vg.project/frontend/www/>
		Options FollowSymLinks
		AllowOverride All
		<IfVersion >= 2.4>
			Require all granted
		</IfVersion>
	</Directory>
</VirtualHost>
